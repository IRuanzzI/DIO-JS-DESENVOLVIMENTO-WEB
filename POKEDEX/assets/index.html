<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- NOMALIZE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/POKEDEX/assets/css/global.css">
</head>

<body>

    <section class="content">
        <h1 class="text">Pokedex</h1>


        <ol class="pokemons">
            <li class="pokemon">
                    <span class="number">#001</span>
                    <span class="name">Bulbassaur</span>
                
                    <div class="detail">

                        <ol class="types">
                         <li class="type">grass</li>
                         <li class="type">poison</li>
                        </ol>

                        <img src="/POKEDEX/assets/images/bulbasaur.webp" alt="Bulbasaur">
                    </div>

            </li>
            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">Ivysaur</span>

                <div class="detail">

                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>

                    <img src="/POKEDEX/assets/images/venusaur.webp" alt="Ivysaur">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#003</span>
                <span class="name">Venusaur</span>

                <div class="detail">
                    
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>

                    <img src="/POKEDEX/assets/images/venusaur.webp" alt="Venusaur">
                </div>
            </li>
            <li class="pokemon-fire">
                <span class="number">#004</span>
                <span class="name">Charmander</span>

                <div class="detail">

                    <ol class="types">
                        <li class="type">Fire</li>
                    </ol>

                    <img src="/POKEDEX/assets/images/charmander.webp" alt=" Charmander">
                </div>
            </li>
            <li class="pokemon-fire">
                <span class="number">#005</span>
                <span class="name">Chameleon</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Fire</li>
                    </ol>

                    <img src="/POKEDEX/assets/images/chamaleon.gif" alt="Chameleon">
                </div>
            </li>
            <li class="pokemon-fire">
                <span class="number">#006</span>
                <span class="name">Charizard</span>

                <div class="detail">
                    
                    <ol class="types">
                        <li class="type">Fire</li>
                        <li class="type">Flying</li>
                    </ol>

                    <img src="/POKEDEX/assets/images/charizard.gif" alt="charizard">
                </div>
            </li>
        </ol>
    </section>


    <!-- JS -->
    <script src="/POKEDEX/assets/js/main.js"></script>
</body>

</html>
